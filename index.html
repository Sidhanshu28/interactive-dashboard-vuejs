<html>

<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="tab-radio.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <div class="container-fluid no-gutters main">
        <div class="row">
            <div id="header" class="col text-center p-2 m-0">
                {{heading}}
            </div>
        </div>
        <div class="row" style="display: flex">
            <div id="leftbar" class="col">
                <div class="row justify-content-end">
                    <div class="class">
                        <i class="material-icons" id="leftbar-icon" v-on:click="slideLeft">
                            menu
                        </i>
                    </div>
                </div>
            </div>
            <div id="centered" class="col">
                <div class="row">
                    <div class="col div-content">
                    </div>
                </div>
            </div>
            <div id="rightbar" class="col">
                <div class="row">
                    <div class="class">
                        <i class="material-icons" id="rightbar-icon" v-on:click="slideRight">
                            menu
                        </i>
                    </div>
                </div>

                <!-- Measure toggle bar start-->
                <div class="row justify-content-start ml-1">
                    <div class="class">
                        <div class="btn-group btn-group-toggle measure-toggle" data-toggle="buttons">
                            Measure : &ensp;
                            <label class="btn btn-secondary active">
                                <input type="radio" name="yll" id="yll" autocomplete="off" checked> YLL
                            </label>
                            <label class="btn btn-secondary">
                                <input type="radio" name="yld" id="yld" autocomplete="off"> YLD
                            </label>
                            <label class="btn btn-secondary">
                                <input type="radio" name="daly" id="daly" autocomplete="off"> DALY
                            </label>
                        </div>
                    </div>
                </div>
                <!-- Measure toggle bar end-->
                <br>
                <!-- Gender toggle bar start-->
                <div class="row justify-content-start ml-1">
                    <div class="class">
                        <div class="btn-group btn-group-toggle gender-toggle" data-toggle="buttons">
                            Gender : &ensp;
                            <label class="btn btn-secondary active">
                                <input type="radio" name="male" id="male" autocomplete="off" checked> Male
                            </label>
                            <label class="btn btn-secondary">
                                <input type="radio" name="female" id="female" autocomplete="off"> Female
                            </label>
                            <label class="btn btn-secondary">
                                <input type="radio" name="male-female" id="male-female" autocomplete="off"> Both
                            </label>
                        </div>
                    </div>
                </div>
                <!-- Gender toggle bar end-->
                <br>
                <!-- Site toggle bar start-->
                <div class="row justify-content-start ml-1">
                    <div class="class">
                        <div class="btn-group btn-group-toggle site-toggle" data-toggle="buttons">
                            Site : &ensp; &ensp; &ensp;
                            <label class="btn btn-secondary active">
                                <input type="radio" name="urban" id="urban" autocomplete="off" checked> Urban
                            </label>
                            <label class="btn btn-secondary">
                                <input type="radio" name="rural" id="rural" autocomplete="off"> Rural
                            </label>
                            <label class="btn btn-secondary">
                                <input type="radio" name="urban-rural" id="urban-rural" autocomplete="off"> Both
                            </label>
                        </div>
                    </div>
                </div>
                <!-- Site toggle bar end-->
                <br>
                <!-- Units toggle bar start-->
                <div class="row justify-content-start ml-1">
                    <div class="class">
                        <div class="btn-group btn-group-toggle unit-toggle" data-toggle="buttons">
                            Unit : &ensp; &ensp;
                            <label class="btn btn-secondary ">
                                <input type="radio" name="count" id="count" autocomplete="off" checked> Count
                            </label>
                            <label class="btn btn-secondary active">
                                <input type="radio" name="rate" id="rate" autocomplete="off"> Rate
                            </label>
                            <label class="btn btn-secondary">
                                <input type="radio" name="percentage" id="percentage" autocomplete="off"> Percentage
                            </label>
                        </div>
                    </div>
                </div>
                <!-- Units toggle bar end-->
                <br>
                <!-- Age Dropdown start-->
                <div class="row justify-content-start ml-1">
                    <div class="class">
                        <div class="dropdown" id="age-dropdown">
                                Age : &ensp; &ensp;
                            <button class="btn btn-secondary dropdown-toggle age-button" type="button" id="dropdown-age"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Select age group
                            </button>
                            <div class="dropdown-menu" aria-labelledby="dropdown-age">
                                <a class="dropdown-item" href="#" v-for="age in agegroups">{{age.text}}</a>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Age Dropdown end-->
            </div>
        </div>

        <script src="controller.js"></script>
</body>

</html>
